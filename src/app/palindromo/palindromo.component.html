<div class="container text-center mt-5">
    <div class="titulo">
        <h1>Palíndromo</h1>
    </div>
    <input 
      type="text" 
      class="form-control" 
      [(ngModel)]="text" 
      (ngModelChange)="checkPalindromo()" 
      placeholder="Digite uma palavra ou número" 
      autofocus
    />
    <div class="mt-3">
      <img *ngIf="text" [src]="palindromo === null ? '' : palindromo ? '.src/assets/happy-face.png' : '.src/assets/sad-face.png'" alt="imagem" width="50" />
    </div>
  </div>
