<div class="container mt-4">
    <div class="titulo">
        <h1>Palíndromo</h1>
    </div>

    <input 
      type="text" 
      class="form-control" 
      [(ngModel)]="text" 
      (ngModelChange)="checkPalindromo()" 
      placeholder="Digite uma palavra ou número" 
      autofocus
    />
    <div class="imagem mt-3">
      <img *ngIf="text" [src]="palindromo === null ? '' : palindromo ? 'img/happy-face.png' : 'img/sad-face.png'" alt="imagem" width="50" />
    </div>
  </div>
